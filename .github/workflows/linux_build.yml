# This is a basic workflow to help you get started with Actions

name: Linux build

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          token: ${{ github.token }}
      
      - name: Install dependencies
        run: sudo apt install python3-pyaudio ; pip install -r requirements.txt ; pip install pyinstaller
      
      - name: Build
        run: pyinstaller --onedir main.spec ; zip -r GlobalP2T_Linux.zip dist/main/GlobalP2T/

      - name: Get version tag
        run: export VERSION_TAG=${$(head -n 1 main.py):2}

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "GlobalP2T_Linux.zip"
          bodyFile: "CHANGELOG.md"
          token: ${{ github.token }}
          name: "Version $VERSION_TAG (Linux)"
          tag: "v$VERSION_TAGl"
